<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display:flex
        }
        div{
            margin: 10px 50px 0 5px
        }
    </style>
</head>
<body>
    <div id="container">
        
    </div>
    
    <script>
        const data = [
            {
                "name":"John",
                "age":30,
                "isMarried":true
            },
            {
                "name":"Jone",
                "age":23,
                "isMarried":true
            },
            {
                "name":"Bob",
                "age":33,
                "isMarried":false
            }
        ];

        const container = document.getElementById("container");
        console.log(data.length)
        for (let i = 0; i < data.length; i++) {
        const div = document.createElement("div");

        const obj = data[i];

        div.innerHTML = `Name: ${obj.name}, <br/>Age: ${obj.age},<br/> Married: ${obj.isMarried}`;


        container.appendChild(div);
        }
       
    </script>

</body>
</html>
